<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Cory Carpenter">
    <meta name="description" content="Your local weather for Earth and Mars.">
    <title>Planetary Weather</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
    <link rel="manifest" href="./img/favicon/manifest.json">
    <link rel="mask-icon" href="./img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="./img/favicon/favicon.ico">
    <meta name="msapplication-config" content="./img/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" async>
    <link rel="stylesheet" href="./styles.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <section id="earth" class="view view-left">
        <div class="back-btn"><i class="fa fa-arrow-left" aria-hidden="true"></i></div>
        <div id="current-location">Use My Location</div>
        <div id="toggle" class="toggle">
          <label class="switch">
            <input type="checkbox" class="imperial">
            <span class="slider round imperial">F&nbsp;&nbsp;C</span>
          </label>
        </div>
        <div id="earth-title" class="title">
          <p id="earth-title1">Go to</p>
          <h1 id="earth-title2">Earth</h1>
        </div>
        <div id="earth-weather">
          <div id="location" class="data">Location</div>
          <div id="weather-condition">Condition</div>
          <div id="temperature" class="data">Temp</div>
          <div id="temperature-max-min"><div id="maxtemp" class="data">Max</div><div id="mintemp" class="data">Min</div></div>
          <div id="humidity" class="data">Humidity</div>
          <div id="wind" class="data">Wind</div>
          <div id="daylight"><div id="time"></div><div id="sunrise" class="data">Sunrise</div><div id="sunset" class="data">Sunset</div></div>
          <div id="earth-background-img" src=""></div>
        </div>
      </section>
      <section id="mars" class="view view-right">
        <div class="back-btn"><i class="fa fa-arrow-left" aria-hidden="true"></i></div>
        <div id="toggle-mars" class="toggle">
          <label class="switch">
            <input type="checkbox" class="imperial">
            <span class="slider round imperial">F&nbsp;&nbsp;C</span>
          </label>
        </div>
        <div id="mars-title" class="title">
          <p id="mars-title1">Go to</p>
          <h1 id="mars-title2">Mars</h1>
        </div>
        <div id="mars-weather">
          <h2>Mars</h2>
          <div id="weather-condition-mars" class="data">Condition</div>
          <div id="avg-temp-mars" class="data">AvgTemp</div>
          <div id="temperature-mars"><div id="max-temp-mars" class="data">MaxTemp</div><div id="min-temp-mars" class="data">MinTemp</div></div>
          <div id="mars-date"><div id="current-season-mars" class="data">Month</div><div id="current-day-mars" class="data">Sol</div></div>
          <div id="daylight-mars"><div id="sunrise-mars" class="data">Sunrise</div><div id="sunset-mars" class="data">Sunset</div></div>
          <div id="data-received-mars" class="data">Current data transmision from:</div>
        </div>
      </section>
    </div>

    <script type="text/javascript" src="./jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="./weather.js"></script>
    <script type="text/javascript">
        //load weather resources
        init();
    </script>
  </body>
</html>
