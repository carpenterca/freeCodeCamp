<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Cory Carpenter">
    <meta name="description" content="Get inspired by random quotes of life and nature to send to others.">
    <meta name="robots" content="index, follow">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name ="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Inspiration</title>
    <!--icon-->
    <link rel="icon" href="./img/owl.ico" type="image/x-icon">

    <!--twitter-->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@Owlluin">
    <meta name="twitter:creator" content="@Owlluin">
    <meta name="twitter:title" content="Nature Inspiration">
    <meta name="twitter:description" content="Get inspired by random quotes of life and nature to send to others.">
    <meta name="twitter:image" content="https://carpentercacsci.files.wordpress.com/2017/09/quote_screenshot_small.png">
    <!--facebook-->
    <meta property="og:title" content="Nature Inspiration" />
    <meta property="og:image" content="https://carpentercacsci.files.wordpress.com/2017/09/quote_screenshot_small.png" />
    <meta property="og:description" content="Get inspired by random quotes of life and nature to send to others." />
    <meta property="og:url" content="https://carpenterca.github.io/freeCodeCamp/03-Quote-Machine/">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Crimson+Text">
    <link rel="stylesheet" href="./styles.css" type="text/css">
  </head>

  <body>
    <div class="container-fluid">

   	    <div class="col-sm-12">
          <span class="owl-button"><img src="./img/white_owl_small.png" alt="white owl"></span>
        </div>
        <div class="col-sm-12">
          <span class="quote">Pet the owl to retrieve a quote</span>
        </div>
        <div class="col-sm-12">
          <span class="author"></span>
        </div>
        <div class="col-sm-12 social-media">
    		    <i class="tweet fa fa-twitter" title="Tweet Quote" aria-hidden="true"></i><i class="tumblr fa fa-tumblr" title="Post on Tumblr" aria-hidden="true"></i>
        </div>

    </div>

    <script type="text/javascript" src="./jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./quotes.js"></script>
  </body>
</html>
